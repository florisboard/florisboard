name: Android CI
on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: gradle/actions/wrapper-validation@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK components (CMake + NDK)
        run: |
          yes | sdkmanager --licenses
          sdkmanager \
            "platform-tools" \
            "platforms;android-35" \
            "build-tools;35.0.0" \
            "cmake;3.31.1" \
            "ndk;26.1.10909125"

      - name: chmod gradlew
        run: chmod +x gradlew

      # Trusted runs: embed key
      - name: Build (trusted, embed key)
        if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false }}
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          REQUIRE_OPENAI_KEY: "true"
        run: ./gradlew :app:assembleDebug -POPENAI_API_KEY="$OPENAI_API_KEY"

      # Untrusted PRs: no secret, still build
      - name: Build (PR from fork, no key)
        if: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork == true }}
        run: ./gradlew :app:assembleDebug

      - name: Upload APK (trusted)
        if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false }}
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-with-key
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Upload APK (no key)
        if: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork == true }}
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-NO-KEY
          path: app/build/outputs/apk/debug/app-debug.apk
