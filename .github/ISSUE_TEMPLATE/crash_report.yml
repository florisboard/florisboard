      label: Short description
      description: Describe the bug in a short but concise way.
    validations:
      required: true
  - type: textarea
    id: reproduce
    attributes:
      label: Steps to reproduce
      value: |
        1. Go to 'â€¦'
        2. Click on 'â€¦'
        3. Scroll down to 'â€¦'
